<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11 - Síncrona</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Programa Raiz quadrada</h1>
    <div class="img">
        <img src="img1.jpg" alt="Calculadora">
    </div>

    <div class="img">
        <div>Número: <input type="text" id="numeroRaiz"></div>
        <div><button id="verificarRaiz">Exibir Raiz Quadrada</button></div>
        <p id="mostrarRaiz"></p>
    </div>

    <hr>

    <h1>Programa Par ou Ímpar</h1>
    <div class="img">
        <img src="img3.jpg" alt="imagem2">
    </div>
    <div class="img">
        <div>Número: <input type="text" id="numero"></div>
        <div><button id="parOrImpar">Verificar se é par ou ímpar</button></div>
        <p id="mostrarParOrImpar"></p>
    </div>

    <hr>

    <h1>Programa Verifica Velocidade</h1>
    <div class="img">
        <img src="img3.jpg" alt="imagem2">
    </div>
    <div class="img">
        <div>Velocidade Permitida: <input type="text" id="velPermitida"></div>
        <div>Velocidade do Condutor: <input type="text" id="velCondutor"></div>
        <div><button id="verificarVel">Verificar Velocidade</button></div>
        <p id="mostrarVel"></p>
    </div>
    
    <hr>

    <h1>Programa Parquímetro</h1>
    <div class="img">
        <img src="img3.jpg" alt="imagem2">
    </div>
    <div class="img">
        <div>Valor R$: <input type="text" id="valorParq"></div>
        <div><button id="verificarParq">Confirmar Depósito</button></div>
        <p id="mostrarParq"></p>
    </div>

    <hr>

    <h1>Programa Lados de um Triângulo</h1>
    <div class="img">
        <img src="img3.jpg" alt="imagem2">
    </div>
    <div class="img">
        <div>Lado A: <input type="text" id="a"></div>
        <div>Lado B: <input type="text" id="b"></div>
        <div>Lado C: <input type="text" id="c"></div>
        <div><button id="verificarLados">Verificar Lados</button></div>
        <p id="mostrarLados"></p>
    </div>

    <script src="funcoes.js"></script>
</body>
</html>
